function start() {
    var canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d")

    var w = document.getElementById('canvas').width;

    conversionScan(0,0,maxcoord/2,maxcoord,0,maxcoord/2);
}
function lineaBresenham(x0,y0,x1,y1) {
    var dx = x1-x0;
    var dy = y1-y0;

    var ix = 2*dx;
    var iy = 2*dy;

    var x = x0;
    var y = y0;

    ctx.fillStyle = "rgba(255,255,255,1.0)";

    if(dx>=0) incX = 1; else incX = -1;
    if(dy>=0) incY = 1; else incY = -1;
    
    if(Math.abs(dx) >= Math.abs(dy)) {
        var e = iy-dx;
        for (var x = x0; x != x1; x+=incX) {
            ctx.fillRect(x,y,1,1);
            if(e>0) {
                y+=incY;
                e -= Math.abs(ix);
            }
            e += Math.abs(iy);        
        }
    }
    else {
        var e = ix-dy;
        for (var y = y0; y != y1; y+=incY) {
            ctx.fillRect(x,y,1,1);
            if(e>0) {
                x+=incX;
                e -= Math.abs(iy);
            }
            e += Math.abs(ix);
        }
    }
}

function lineaDDA(x0,y0,x1,y1) {
    var dx = x1-x0;
    var dy = y1-y0;

    var x = x0;
    var y = y0;
    ctx.fillStyle = "rgba(255,255,255,1.0)";

    if(Math.abs(dx) > Math.abs(dy)) {
        if(dx>=0) inc = 1; else inc =-1;
        var m = dy/dx;
        if((dx < 0 && m > 0) || (dx > 0 && m < 0)) m = -m;
        while(x != x1) {
            ctx.fillRect(Math.round(x),Math.round(y),1,1);
            x+=inc;
            y+=m;
        }
    }
    else {
        if(dy>=0) inc = 1; else inc = -1;
        var m = dx/dy;
        if((dx < 0 && m > 0) || (dx > 0 && m < 0)) m = -m;
        while(y != y1) {
            ctx.fillRect(Math.round(x),Math.round(y),1,1);
            y+=inc;
            x+=m;
        }
    }
}

function circDDA(radio) {
    var rx = radio;
    var x = Math.round(rx);
    var y = 0; // se comienza en el punto (r,0)

    while(y<x) {
        ctx.fillStyle = "rgba(255,255,255,1.0)";
        var tx = x; var ty = y;
        ctx.fillRect(tx,ty,1,1);
        ctx.fillRect(ty,tx,1,1);
        ctx.fillRect(-tx,ty,1,1);
        ctx.fillRect(tx,-ty,1,1);
        ctx.fillRect(tx,-ty,1,1);
        ctx.fillRect(ty,-tx,1,1);
        ctx.fillRect(-tx,-ty,1,1);
        ctx.fillRect(-ty,-tx,1,1);

        rx -= y/rx;
        x = Math.round(rx);
        y++;
    }
}

function circBresenham(radio) {
    var rx = radio;
    var x = rx;
    var y = 0; // se comienza en el punto (r,0)
    var e = 0;

    while(y<x) {
        ctx.fillStyle = "rgba(255,255,255,1.0)";
        var tx = x; var ty = y;
        ctx.fillRect(tx,ty,1,1);
        ctx.fillRect(ty,tx,1,1);
        ctx.fillRect(-tx,ty,1,1);
        ctx.fillRect(tx,-ty,1,1);
        ctx.fillRect(tx,-ty,1,1);
        ctx.fillRect(ty,-tx,1,1);
        ctx.fillRect(-tx,-ty,1,1);
        ctx.fillRect(-ty,-tx,1,1);

        e += 2*y+1;
        y++;
        if(2*e > 2*x -1) {
            x--;
            e -= 2*x+1;
        }
    }
}

function lineaDDAscan(x0,y0,x1,y1,minx,maxx,miny) {
    var dx = x1-x0;
    var dy = y1-y0;

    var x = x0;
    var y = y0;

    if(Math.abs(dx) > Math.abs(dy)) {
        if(dx>=0) inc = 1; else inc =-1;
        var m = dy/dx;
        if((dx < 0 && m > 0) || (dx > 0 && m < 0)) m = -m;
        while(x != x1) {
            if(Math.round(x) > maxx[Math.round(y)-miny]) maxx[Math.round(y)-miny] = Math.round(x)
            if(Math.round(x) < minx[Math.round(y)-miny]) minx[Math.round(y)-miny] = Math.round(x);
            x+=inc;
            y+=m;
        }
    }
    else {
        if(dy>=0) inc = 1; else inc = -1;
        var m = dx/dy;
        if((dx < 0 && m > 0) || (dx > 0 && m < 0)) m = -m;
        while(y != y1) {
            if(Math.round(x) > maxx[Math.round(y)-miny]) maxx[Math.round(y)-miny] = Math.round(x)
            if(Math.round(x) < minx[Math.round(y)-miny]) minx[Math.round(y)-miny] = Math.round(x)
            y+=inc;
            x+=m;
        }
    }

    return {"minx": minx,"maxx": maxx};
}

function conversionScan(x0,y0,x1,y1,x2,y2) {
    // dibuja un triangulo entre los puntos especificados
    var maxy = y0;
    if(y1 > maxy) maxy = y1;
    if(y2 > maxy) maxy = y2;

    var miny = y0;
    if(y1 < miny) miny = y1;
    if(y2 < miny) miny = y2;

    var cantY = maxy-miny;

    var minx = [];
    var maxx = [];
    for(var i = 0; i <= cantY; i++) {
        minx[i] = maxcoord+1;
        maxx[i] = -1;
    }

    var t = lineaDDAscan(x0,y0,x1,y1,minx,maxx,miny);
    minx = t.minx;
    maxx = t.maxx;

    t = lineaDDAscan(x1,y1,x2,y2,minx,maxx,miny);
    minx = t.minx;
    maxx = t.maxx;

    t = lineaDDAscan(x0,y0,x2,y2,minx,maxx,miny);
    minx = t.minx;
    maxx = t.maxx;
    ctx.fillStyle = "rgba(255,255,255,1.0)";
    for(var i = 0; i < cantY; i++) {
        ctx.fillRect(minx[i], i+miny,maxx[i]-minx[i],1);
    }

    
}
