function start() {
    var canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d")

    var w = document.getElementById('canvas').width;
    var h = document.getElementById('canvas').height;

    bressenham(110,110,110,0);

}
function bressenham(x0,y0,x1,y1) {
    var dx = x1-x0;
    var dy = y1-y0;

    var ix = 2*dx;
    var iy = 2*dy;

    var x = x0;
    var y = y0;

    ctx.fillStyle = "rgba(255,255,255,1.0)";

    if(dx>=0) incX = 1; else incX = -1;
    if(dy>=0) incY = 1; else incY = -1;
    
    if(Math.abs(dx) >= Math.abs(dy)) {
        var e = iy-dx;
        for (var x = x0; x != x1; x+=incX) {
            ctx.fillRect(x,y,1,1);
            if(e>0) {
                y+=incY;
                e -= Math.abs(ix);
            }
            e += Math.abs(iy);        
        }
    }
    else {
        var e = ix-dy;
        for (var y = y0; y != y1; y+=incY) {
            ctx.fillRect(x,y,1,1);
            if(e>0) {
                x+=incX;
                e -= Math.abs(iy);
            }
            e += Math.abs(ix);
        }
    }
}

function linea(x0,y0,x1,y1) {
    var dx = x1-x0;
    var dy = y1-y0;

    var x = x0;
    var y = y0;
    ctx.fillStyle = "rgba(255,255,255,1.0)";

    if(Math.abs(dx) > Math.abs(dy)) {
        if(dx>=0) inc = 1; else inc =-1;
        var m = dy/dx;
        if(dx < 0 && dy < 0) m = -m;
        while(x != x1) {
            ctx.fillRect(Math.round(x),Math.round(y),1,1);
            x+=inc;
            y+=m;
        }
    }
    else {
        if(dy>=0) inc = 1; else inc = -1;
        var m = dx/dy;
        if(dx < 0 && dy < 0) m = -m;
        while(y != y1) {
            ctx.fillRect(Math.round(x),Math.round(y),1,1);
            y+=inc;
            x+=m;
        }
    }
}

function lineaSimple(x0,y0,x1,y1) {
    var dx = x1-x0;
    var dy = y1-y0;

    var m = dy/dx;

    var x = x0;
    var y = y0;   

    ctx.fillStyle = "rgba(255,255,255,1.0)";
    while(x <= x1) {
        ctx.fillRect(Math.round(x),Math.round(y),1,1);
        x++;
        y+=m;
    }
     
}
